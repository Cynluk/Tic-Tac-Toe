<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <span>
      <form id="form">
        <label id="player1Name">Player 1 Name:</label>
        <input id="player1Input" type="text" />
        <label id="player2Name">Player 2 Name:</label>
        <input id="player2Input" type="text" />
        <button type="submit">Submit</button>
      </form>
    </span>
    <div id="startMessage"></div>
    <div id="board">
      <div class="cell" id="0"></div>
      <div class="cell" id="1"></div>
      <div class="cell" id="2"></div>
      <div class="cell" id="3"></div>
      <div class="cell" id="4"></div>
      <div class="cell" id="5"></div>
      <div class="cell" id="6"></div>
      <div class="cell" id="7"></div>
      <div class="cell" id="8"></div>
    </div>
    <div>
      <div class="winningMessage" id="winningMessage"></div>
      <button id="restartButton">Restart</button>
    </div>
  </body>
</html>
